#version:

environment:
  matrix:
    - generator: "Visual Studio 12 Win64"
      ARCH: "Win64"
      Compiler: "MSVC2013"

#cache:

#configuration:

#branches:
#  only:

shallow_clone: true

# scripts that are called at very beginning, before repo cloning
#init:

#before_build:

# scripts that run after cloning repository
install:
  - cd C:\projects\freecad
  - ps: Start-FileDownload https://github.com/FreeCAD/FreeCAD/releases/download/0.15/LibPack_11.1_x64_VC12.7z
  - 7z x LibPack_11.1_x64_VC12.7z > NUL

build_script:
  - cd C:\projects\freecad
  - mkdir build
  - cd build
  - cmake -DFREECAD_LIBPACK_DIR=C:\projects\freecad\FreeCADLibs_11.1_x64_VC12
    -DFREECAD_USE_EXTERNAL_PIVY=ON
    -DFREECAD_USE_FREETYPE=ON
    -G "%generator%" ..
  - xcopy C:\projects\freecad\FreeCADLibs_11.1_x64_VC12\bin C:\projects\freecad\build /E /Q
  - msbuild /m:4 FreeCAD_Trunk.sln

#after_build:

#artifacts:

test: off  # to avoid discovering tests

#
# The following section automatically uploads artifacts
# whenever a tag is created on the master branch.
#
#deploy:
