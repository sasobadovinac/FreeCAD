#version:

environment:
  matrix:
    - generator: "Visual Studio 12 Win64"
      ARCH: "Win64"
      Compiler: "MSVC2013"

#cache:

configuration:
  #- Debug
  - Release

#branches:
#  only:

#shallow_clone: true

# scripts that are called at very beginning, before repo cloning
#init:

#before_build:

# scripts that run after cloning repository
install:
  - cd C:\projects\freecad
  - ps: Start-FileDownload https://github.com/FreeCAD/FreeCAD/releases/download/0.16/FreeCADLibs_11.2_x64_VC12.7z
  - 7z x FreeCADLibs_11.2_x64_VC12.7z > nul

build_script:
  - cd C:\projects\freecad
  - mkdir build
  - cd build
  - cmake -DFREECAD_LIBPACK_DIR=C:\projects\freecad\FreeCADLibs_11.2_x64_VC12
    -DFREECAD_USE_EXTERNAL_PIVY=ON
    -DFREECAD_USE_FREETYPE=ON
    -DBOOST_ROOT=C:\Libraries\boost
    -DBOOST_LIBRARYDIR=C:\Libraries\boost\lib64-msvc-12.0
    -G "%generator%" ..
  - mkdir bin
  - xcopy C:\projects\freecad\FreeCADLibs_11.2_x64_VC12\bin C:\projects\freecad\build\bin /E /Q
  - msbuild /m:4 FreeCAD_Trunk.sln

#after_build:

#artifacts:

test: off  # to avoid discovering tests

